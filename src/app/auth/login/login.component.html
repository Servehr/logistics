<!-- <div class="sm:w-full p-5 md:p-0 mt-5 md:mt-0"> -->
    <div 
        class="w-full h-screen md:flex md:items-center md:justify-center p-5 md:p-0 md:mt-0 md:bg-gray bg-red-100 relative"
    >
        <div
          class="flex flex-col overflow-hidden md:-mt-60 -mt-0 bg-blue-500 md:bg-white md:rounded-md shadow-lg max md:flex-row md:flex-1 lg:max-w-screen-md md:loginTop"
        >
          <div
            class="px-5 md:mt-10 pb-20 md:-mt-20 pt-20 border-0 border-gray-200 mx-auto md:pt-0 pb-10 text-white bg-white md:w-80 w-full flex-shrink-0 flex flex-col items-center justify-center md:W-full md:loginTop"
          >
              <div 
                class="mt-10 md:mt-10"
              >
                 <logo />
              </div>
          </div>
          <div 
             class="py-5 px-10 pb-10 md:bg-white md:flex-1 bg-blue-50"
          >

            <h5 
              class="my-4 text-lg font-bold text-blue-900 mb-5 text-center md:text-left text-CompanyBlue"
            >
              Account Login
            </h5>

            <div 
              *ngIf="message"
            >
              <app-alert 
                [status]="status" 
                [id]="message" 
                [colorStatus]="colorStatus"
              >
              </app-alert>
            </div>
            
            <form 
              [formGroup]="loginForm"
              class="flex flex-col space-y-5"
            >
              <div 
                class="flex flex-col space-y-1"
              >
                <input-field
                    [id]="'email'"
                    #email
                    [name]="'email'"
                    [placeholder]="'Enter email'"
                    [type]="'email'"
                    [value]="value"
                    formControlName="email"
                    [customErrorMessages]="errorMessages"
                >
                </input-field>
              </div>
              <div 
                class="flex flex-col space-y-1"
              >
                <input-field
                    [id]="'password'"
                    #password
                    [name]="'password'"
                    [placeholder]="'Enter Password'"
                    [type]="'password'"
                    [value]="value"
                    formControlName="password"
                    [customErrorMessages]="errorMessages"
                >
                </input-field>
              </div>
              <div
                class="flex flex-col space-y-1"
              >
              </div>
              <div>
                <buttonn 
                   (sendData)="authenticate()"
                   [disabled]="disabled"
                >
                   <app-spinner *ngIf="showLoading"></app-spinner>
                   <div class="flex flex-col space-y-1 items-center justify-between" *ngIf="!showLoading">
                     <h3>Login</h3>
                   </div>
                </buttonn>
              </div>
              <div 
                class="flex flex-col space-x-2 justify-content-between"
              >
                <div 
                  class="flex justify-between"
                >
                  <a 
                    [routerLink]="'/forgot'"
                    class="text-sm text-blue-900 hover:underline focus:text-blue-800 -mt-2 mb-3"
                  >
                    Forgot Password?
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
    </div>
