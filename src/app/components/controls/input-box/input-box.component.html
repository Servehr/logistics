<div 
   class='relative'
>
   <input  
      [type]="type" 
      [name]="name" 
      [id]="id" 
      [value]="value"
      class="block rounded-md border-0 pl-5 py-4 pr-5 text-gray-900 ring-1 ring-inset 
            ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset 
            focus:ring-slate-200 sm:text-sm sm:leading-6 w-full" 
      [placeholder]="placeholder"
      [disabled]="disabled"
      (blur)="validateInput($event)"
      (keyup)="dataSuggestion($event)"
   />
   <div 
      class="p-3 text-red-600 -mb-3" 
      *ngIf="message"
   >
      {{message}}
   </div>

   <div 
      *ngIf="isItStaff()"
   >      
      <div 
         [class]="searchClass" 
         *ngIf="autosearch else otherWise"
      >
         <ul 
            class="w-full bg-gray-800" 
            *ngIf="!noProduct else isProduct"
         >
            <li 
               (click)="closeUlTag(productName)" 
               class="w-full bg-blue-100 p-3 hover:bg-red-700 hover:text-white hover:font-bold cursor-pointer" 
               *ngFor="let productName of ProductNames"
            >
               {{productName}}
            </li>
         </ul>
         <ng-template #isProduct>
            <li 
               class="w-full bg-blue-100 p-3 hover:bg-red-700 hover:text-white hover:font-bold" 
               *ngIf="noProduct"
            >
               No product match keyword
            </li>                     
         </ng-template>         
      </div>

      <ng-template #otherWise></ng-template>
      
   </div>
</div>
