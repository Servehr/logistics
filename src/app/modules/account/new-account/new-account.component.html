<app-dialog 
    *ngIf="ModalState === 'new-acount'"
    [title]="title"
    [isOpenOrClose]="ModalState"
    (CloseModal)="CloseCurrentModal()"
    [wideTall]="'w-full md:w-5/12 -mt-60 md:-mt-60'"
>
    <div 
        class="content overflow-x-auto min-h-fit max-h-[490px] scrollbar-thin scrollbar-thumb-blue-200 scrollbar-track-red-400 hover:scrollbar-thumb-blue-400 px-5"
    >
      <form 
        [formGroup]="newAccount"
        class="flex flex-col space-y-5"
      >
        <div 
            class="md:flex"
        >
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Bank Name'"></app-label>
                <input-field
                    [id]="'bankName'"
                    #bankName
                    [name]="'bankName'"
                    [placeholder]="'Enter bankName'"
                    [type]="'text'"
                    [value]="value"
                    formControlName="bankName"
                    [customErrorMessages]="errorMessages"
                >
                </input-field>
            </div>
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Account Name'"></app-label>
                <input-field
                    [id]="'accountName'"
                    #accountName
                    [name]="'accountName'"
                    [placeholder]="'Enter accountName'"
                    [type]="'text'"
                    [value]="value"
                    formControlName="accountName"
                    [customErrorMessages]="errorMessages"
                >
                </input-field>
            </div>
        </div>

        <div 
            class="md:flex"
        >
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Account Number'"></app-label>
                <input-field
                    [id]="'accountNumber'"
                    #accountNumber
                    [name]="'accountNumber'"
                    [placeholder]="'Enter accountNumber'"
                    [type]="'text'"
                    [value]="value"
                    formControlName="accountNumber"
                    [customErrorMessages]="errorMessages"
                >
                </input-field>
            </div>
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Account Type'"></app-label>
                <input-field
                    [id]="'accountType'"
                    #accountType
                    [name]="'accountType'"
                    [placeholder]="'Enter accountType'"
                    [type]="'text'"
                    [value]="value"
                    formControlName="accountType"
                    [customErrorMessages]="errorMessages"
                >
                </input-field>
            </div>
        </div>
        
        <div 
            class="footer px-5"
        >
            <div 
                class="grid grid-cols-12 gap-6 mb-7" 
                select="footer"
            >
                <div 
                    class="col-span-6"
                >
                    <button 
                        (click)="CloseCurrentModal()" 
                        class="bg-red-800 hover:bg-red-600 hover:text-white text-gray-300 font-semibold py-2 px-4 border border-red-600 rounded shadow"
                    >
                        Cancel
                    </button>
                </div> 
                <div 
                    class="flex col-span-6 justify-end"
                >
                    <button 
                        class="bg-CompanyBlue hover:bg-purple-600 hover:text-white text-gray-300 font-semibold py-2 px-4 border border-purple-600 rounded shadow"
                    >
                        Add
                    </button>
                </div>                
            </div>
        </div>      
      </form>

    </div>
    
</app-dialog>
