<div 
    class="grid md:grid-cols-12 grid-cols-12 gap-5 md:p-3 mb-10 md:mb-5 -mt-2 md:-mt-5 justify-center items-center"
            >
                <div 
                    class="col-span-12 md:col-span-8"
                >
                    <app-search></app-search> 
                </div>
                <div 
                    class="col-span-12 md:col-span-4"
                >
                    <app-input-box [type]="'date'" [name]="'dated'" [id]="fieldId"></app-input-box>
                </div>
            </div>
            
            <div 
                class="grid md:grid-cols-12 grid-cols-1 gap-5 -mt-6 mb-10 justify-center items-center"
            >
                <section 
                    class="col-span-12 justify-center antialiased text-gray-600 py-2 md:px-2"
                >
                    <div 
                        class="h-full"
                    >
                        <div 
                            class="w-full mx-auto bg-white shadow-lg rounded-sm border border-gray-200"
                        >
                            <header 
                                class="px-5 py-4 border-b border-gray-100"
                            >
                                <h1 
                                    class="font-bold text-red-600 text-lg font-bold"
                                >
                                    {{title}}
                                </h1>
                            </header>
                            <div 
                                class="p-3"
                            >
                                <div 
                                    class="overflow-x-auto"
                                >
                                    <app-table (ModalState)="CloseCurrentModal($event)" [Header]="Header[0].transaction" [TableType]="'transaction'" [RowAndColumn]="RowAndColumn[0]['transactions']" [Action]="Action" [ActionName]="ActionName" [ViewAction]="ViewAction"></app-table>
                                </div>
                            </div>

                            <app-pagination></app-pagination>
                        </div>

                    </div>
                </section>
            </div>
