<div 
    class='flex'
>
    <div 
        class="lg:w-1/5 lg:visible"
    > 
        <aside 
            class="fixed top-0 left-0 w-1/5 duration-500 h-full hidden lg:block md:block  bg-CompanyRed" 
            aria-label="Sidenav"
        >        
            <div 
                class="overflow-y-auto drop-shadow-xl scrollbar-thin scrollbar-thumb-blue-200 scrollbar-track-red-400 hover:scrollbar-thumb-blue-400 h-full relative dark:bg-gray-800 dark:border-gray-700"
            >
                <div 
                    class='static top-0 left-0 right-0'
                >
                    <app-sidebar></app-sidebar>
                </div>
            </div>
        </aside>
    </div>
        
    <div 
        class="lg:w-4/5 md:w-4/5 w-full flex lg:flex-row px-3"
    >
        <div 
            class="w-full"
        >            
            <content-header></content-header>
            
            <div 
                class="grid md:grid-cols-12 grid-cols-12 gap-5 md:p-3 mb-5 -mt-5 justify-center items-center"
            >
                <div 
                    class="col-span-12 md:col-span-1 py-2"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 hover:fill-current cursor-pointer hover:fill-red-900" 
                        (click)="ModalState = 'new-stock'"
                    >
                        <path d="M6 3a3 3 0 0 0-3 3v2.25a3 3 0 0 0 3 3h2.25a3 3 0 0 0 3-3V6a3 3 0 0 0-3-3H6ZM15.75 3a3 3 0 0 0-3 3v2.25a3 3 0 0 0 3 3H18a3 3 0 0 0 3-3V6a3 3 0 0 0-3-3h-2.25ZM6 12.75a3 3 0 0 0-3 3V18a3 3 0 0 0 3 3h2.25a3 3 0 0 0 3-3v-2.25a3 3 0 0 0-3-3H6ZM17.625 13.5a.75.75 0 0 0-1.5 0v2.625H13.5a.75.75 0 0 0 0 1.5h2.625v2.625a.75.75 0 0 0 1.5 0v-2.625h2.625a.75.75 0 0 0 0-1.5h-2.625V13.5Z" />
                      </svg>                                            
                </div>
                <div 
                    class="col-span-12 md:col-span-7"
                >
                    <app-search></app-search> 
                </div>
                <div 
                    class="col-span-12 md:col-span-4"
                >
                    <app-input-box [type]="'date'" [name]="'dated'" [id]="fieldId"></app-input-box>
                </div>
            </div>
            
            <div 
                class="grid md:grid-cols-12 grid-cols-1 gap-5 mt-2 mb-10 justify-center items-center"
            >
                <section 
                    class="col-span-12 justify-center antialiased text-gray-600 py-2 md:px-2"
                >
                    <div 
                        class="h-full"
                    >
                        <div 
                            class="w-full mx-auto bg-white shadow-lg rounded-sm border border-gray-200"
                        >
                            <header 
                                class="px-5 py-4 border-b border-gray-100"
                            >
                                <h1 
                                    class="font-bold text-red-600 text-lg font-bold"
                                >
                                    {{title}}
                                </h1>
                            </header>                          

                            <app-tabs (CurrentPage)="setPage($event)" [TabPages]="TabPages"></app-tabs>

                            <div 
                               *ngIf="page === 0"
                               class="overflow-x-auto"
                            >
                                <div 
                                    class="overflow-x-auto"
                                >
                                    <app-table (ModalState)="CloseCurrentModal($event)"  [Header]="Header" [TableType]="'orders'" [RowAndColumn]="RowAndColumn" [Action]="Action" [Availability]="Availability" [ActionName]="ActionName" [ViewAction]="ViewAction"></app-table>
                                </div>
                            </div>

                            <app-pagination></app-pagination>
                        </div>

                    </div>
                </section>
            </div>

            <app-footer></app-footer>

        </div> 
    </div>
                     
</div>
{{ModalState}}

<app-new-stock [ModalState]="ModalState" (FromPackage)="CloseCurrentModal($event)"></app-new-stock>

<app-update-stock [ModalState]="ModalState" (FromPackage)="CloseCurrentModal($event)"></app-update-stock>

<app-re-stock [ModalState]="ModalState" (FromPackage)="CloseCurrentModal($event)"></app-re-stock>

<app-stock-history [ModalState]="ModalState" (FromPackage)="CloseCurrentModal($event)"></app-stock-history>

<app-remove-stock [ModalState]="ModalState" (FromPackage)="CloseCurrentModal($event)"></app-remove-stock>
