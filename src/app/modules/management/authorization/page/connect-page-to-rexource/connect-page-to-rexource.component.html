<app-dialog 
    *ngIf="ModalState === 'connect-page'"
    [title]="title"
    [isOpenOrClose]="ModalState"
    (CloseModal)="CloseCurrentModal()"
    [wideTall]="'w-full md:w-8/12 -mt-30 md:-mt-60'"
>
   <div 
       class="p-5"
    >
      <div 
       class="grid md:grid-cols-12 grid-cols-6 gap-5 md:p-3 mt-2 mb-5 justify-center items-center p-10"
      >

        <ng-container 
          *ngFor="let summary of summaries"
        >
          <div 
            class="col-span-3 bg-white"
          >
             <div 
                 class="p-4 transition-shadow border rounded-lg shadow-sm hover:shadow-lg"
             >
                 <div 
                     class="flex items-start justify-between"
                     (click)="call()"
                 >
                     <div 
                         class="flex flex-col space-y-2"
                     >
                         <span 
                             class="text-sm"
                         >
                             {{summary?.text}}
                         </span>
                         <span 
                             class="text-lg font-semibold"
                         >
                             {{summary?.nos}}
                         </span>
                     </div>
                     <div 
                        (click)="callMe()"
                        class="p-2 rounded-md bg-green-600 cursor-pointer z-5 text-sm font-bold text-white" 
                        *ngIf="box === 'true'"
                     >
                       Add
                     </div>
                 </div>
                 <!-- <div class="flex flex-row col-span-12 justify-start">
                     <span class="col-span-6 w-full inline-block text-sm text-black bg-green-00 rounded text-left">14%</span>
                     <span class="col-span-6 w-full text-sm text-right">from 2019</span>
                 </div> -->
             </div>
          </div>
        </ng-container>
        

      </div>
    </div>

</app-dialog>
