<app-dialog 
    *ngIf="ModalState === 'disconnect-page'"
    [title]="title"
    [isOpenOrClose]="ModalState"
    (CloseModal)="CloseCurrentModal()"
    [wideTall]="'w-full md:w-4/12 -mt-30 md:-mt-60'"
>
    <div 
        class="content px-5"
    >
        <div 
            class="md:flex"
        >
           <div 
             class="w-full px-3 mb-3 md:mb-0"
           >
             <app-label [for]="'Resource'"></app-label>
             <app-input-box [type]="'text'" [name]="'rexourceName'" [value]="'rexourceName'" [id]="'rexourceName'" [disabled]="true"></app-input-box>
           </div>
        </div>
        <div 
           class="md:flex mt-5"
        >
           <div 
             class="w-full px-3 mb-3"
           >
              <app-label [for]="'Page'"></app-label>
              <app-input-box [type]="'text'" [name]="'pageName'" [value]="'pageName'" [id]="'pageName'" [disabled]="true"></app-input-box>
           </div>
        </div>
    </div>

    <div 
        class="footer px-7 py-1 mb-6"
    >
        <div 
            class="grid grid-cols-12 gap-6 mt-5" 
            select="footer"
        >
            <div 
                class="col-span-6"
            >
                <button 
                    (click)="CloseCurrentModal()" 
                    class="bg-red-800 hover:bg-red-600 hover:text-white text-gray-300 font-semibold py-2 px-4 border border-red-600 rounded shadow"
                >
                    Cancel
                </button>
            </div> 
            <div 
                class="flex col-span-6 justify-end"
            >
                <button 
                    (click)="CloseCurrentModal()" 
                    class="bg-CompanyBlue hover:bg-purple-600 hover:text-white text-gray-300 font-semibold py-2 px-4 border border-purple-600 rounded shadow"
                >
                    Disconnect
                </button>
            </div>                
        </div>
    </div>
</app-dialog>
