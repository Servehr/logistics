<app-dialog 
    *ngIf="ModalState === 'page-action'"
    [title]="title"
    [isOpenOrClose]="ModalState"
    (CloseModal)="CloseModal()"
    [wideTall]="'w-full md:w-5/12 -mt-30 md:-mt-40'"
>
   <div 
     class="p-2 md:p-5 overflow-y-auto overflow-y-scroll min-h-fit max-h-[600px]"
   >
     <div 
      *ngFor="let action of actions"
      class="w-full mb-2 justify-center items-center overflow-x-auto overflow-x-scroll p-2"
     >
       <div 
         class="col-span-12 bg-blue-100 grid grid-cols-12 gap-2 bg-gray-100"
       >
          <div 
            class="col-span-8 px-2 py-3 font-bold flex items-left text-left"
          >
            {{ action?.actionName }}
          </div>
          <div 
            (click)="UpperModalState = 'update-action'"
            class="col-span-2 mx-1 md:mx-0 flex justify-center items-center hover:border-2 hover:border-blue-300 px-3 hover:bg-white hover:rounded-full cursor-pointer"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="blue"
               class="w-5 h-5"
               (click)="UpperModalState = 'update-action'"
            >
               <path d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-8.4 8.4a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32l8.4-8.4Z" />
               <path d="M5.25 5.25a3 3 0 0 0-3 3v10.5a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3V13.5a.75.75 0 0 0-1.5 0v5.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5V8.25a1.5 1.5 0 0 1 1.5-1.5h5.25a.75.75 0 0 0 0-1.5H5.25Z" />
             </svg>
          </div>
          <div 
            (click)="UpperModalState = 'remove-action'"
            class="col-span-2 mx-1 md:mx-0 flex justify-center items-center hover:border-2 hover:border-blue-300 px-3 hover:bg-white hover:rounded-full cursor-pointer"
          >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red" 
               class="w-5 h-5"
               (click)="UpperModalState = 'remove-action'"
            >
               <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" clip-rule="evenodd" />
            </svg>
          </div>
       </div>
       <div 
         class="col-span-12 border-2 grid md:grid-cols-12 grid-cols-6 gap-2 whitespace-nowrap px-2 py-3 text-sm"
       >
         {{ action?.description }}
       </div>
     </div>

   </div>
</app-dialog>


<app-update-action [UpperModalState]="UpperModalState" (FromPackage)="Close()"></app-update-action>

<app-remove-action [UpperModalState]="UpperModalState" (FromPackage)="Close()"></app-remove-action>
