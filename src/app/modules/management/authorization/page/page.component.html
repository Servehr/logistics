<div 
    class="grid md:grid-cols-12 grid-cols-12 md:p-3 -mt-2 md:-mt-8 justify-center items-center"
            >
                <section 
                    class="col-span-12 justify-center antialiased text-gray-600 py-2"
                >
                    <div 
                        class="h-full"
                    >
                        <div 
                            class="w-full mx-auto bg-white py-2"
                        >
                            <header 
                                class="px-1 py-1 border-b border-gray-100 mx-3"
                            >
                                <h1 
                                    class="font-bold text-gray-400 text-sm font-bold"
                                >
                                    {{title}}
                                </h1>
                            </header>
                            <div 
                                class="p-3"
                            >
                                <div 
                                    class="overflow-x-auto"
                                >
                                    <app-table (ModalState)="CloseCurrentModal($event)"  [Header]="Header[0].merchant" [TableType]="'merchants'" [RowAndColumn]="RowAndColumn[0]['merchants']" [Action]="Action" [ActionName]="ActionName" [ViewAction]="ViewAction"></app-table>
                                </div>
                            </div>

                        </div>

                    </div>                    
                </section>
            </div>

<app-connect-page-to-rexource [ModalState]="ModalState" (FromPackage)="CloseCurrentModal($event)"></app-connect-page-to-rexource>
<app-disconnect-page-from-rexource [ModalState]="ModalState" (FromPackage)="CloseCurrentModal($event)"></app-disconnect-page-from-rexource>
<app-update-page [ModalState]="ModalState" (FromPackage)="CloseCurrentModal($event)"></app-update-page>
<app-remove-page [ModalState]="ModalState" (FromPackage)="CloseCurrentModal($event)"></app-remove-page>
<app-add-action-to-page [ModalState]="ModalState" (FromPackage)="CloseCurrentModal($event)"></app-add-action-to-page>
<app-remove-action [ModalState]="ModalState" (FromPackage)="CloseCurrentModal($event)"></app-remove-action>
<app-page-actions [ModalState]="ModalState" (FromPackage)="CloseCurrentModal($event)"></app-page-actions>
