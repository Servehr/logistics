<app-dialog 
    *ngIf="ModalState === 'new-department'"
    [title]="title"
    [wideTall]="'w-full md:w-4/12 -mt-[60px]'"
    [isOpenOrClose]="ModalState"
    (CloseModal)="CloseCurrentModal()"
>
    
    <div 
        class="content overflow-x-auto min-h-fit max-h-[350px] scrollbar-thin scrollbar-thumb-blue-200 scrollbar-track-red-400 hover:scrollbar-thumb-blue-400 px-10"
    >
      <form 
        [formGroup]="newDepartment"
        class="flex flex-col space-y-5"
      >
        <div 
            class="-mx-3 md:flex"
        >
            <div 
                class="w-full px-3 mb-3 pt-2"
            >
                <!-- <app-label [for]="'Firstname'"></app-label> -->
                <input-field
                    [id]="'department'"
                    #department
                    [name]="'department'"
                    [placeholder]="'Enter name for department'"
                    [type]="'text'"
                    [value]="value"
                    formControlName="department"
                    [customErrorMessages]="errorMessages"
                >
                </input-field>
            </div>
        </div>
        <div 
            class="w-full mb-1 md:mb-2"
        >
            <!-- <app-label [for]="'Location'"></app-label> -->
            <text-area  
                placeholder="Leave a description"
                [rows]="rows"
                formControlName="note"
            >
            </text-area>
            <!-- <app-input-box [type]="'text'" [name]="'location'" [value]="User.address" [id]="'location'" [placeholder]="'Ojuelegba'" [disabled]="true"></app-input-box> -->
        </div>

        <div 
            class="footer"
        >
            <div 
                class="grid grid-cols-12 gap-6 mb-8 mt-3" 
                select="footer"
            >
                <div 
                    class="col-span-6"
                >
                <button 
                    (click)="CloseCurrentModal()" 
                    class="bg-red-800 hover:bg-red-600 hover:text-white text-gray-300 font-semibold py-2 px-4 border border-red-600 rounded shadow"
                >
                    Cancel
                </button>
                </div> 
                <div 
                class="flex col-span-6 justify-end"
                >
                <button 
                    (click)="CloseCurrentModal()" 
                    class="bg-CompanyBlue hover:bg-purple-600 hover:text-white text-gray-300 font-semibold py-2 px-4 border border-purple-600 rounded shadow"
                >
                    Submit
                </button>
                </div>                
            </div>
        </div>

      </form>
    </div> 
    
</app-dialog>
