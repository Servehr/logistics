<div 
    class="w-full mx-auto bg-white shadow-lg rounded-sm border border-gray-200 px-1 md:px-0"
>
    <div 
        class=""
    >
           <div 
              class="flex-col md:flex  w-full h-full gap-0 md:gap-3"
           >

             <div 
               class="flex md:block md:w-full border-y-2 bg-red-600 min-h-[6rem] h-fit max-h-[40rem] overflow-y-scroll shadow-md bg-white mt-1"
             >
                <div 
                  class='md:flex flex bg-gray-20 w-full min-h-1 h-fit pt-2 md:pb-5 bg-white'
                >
                  <div 
                    *ngFor="let resource of resources; let i = index"
                    class="rounded-none hover:bg-red-200 py-5 pl-2 md:pl-5 px-0 m-auto w-full text-center font-semibold transition-colors cursor-pointer duration-300 text-sm"
                    [ngClass]="'border-y-2'"
                    (click)="GoToPage(i)"
                    style="font-size: 12; padding-top: 15;"
                  >
                    {{ resource.name }}
                  </div>
                </div>
            </div>

            <div 
              class="w-full md:w-full px-0 flex flex-col bg-white h-[35rem] overflow-y-scroll mt-6 md:mt-0 p-3"
            >
              <div 
                  *ngIf="page === -1"
                  class="w-full h-full flex justify-center items-center mx-auto border-2 border-gray-200"
               >
                  Select a page
               </div>
               <div 
                  *ngIf="page === 0"
                  class="overflow-x-auto"
               >
                 <app-country></app-country>
               </div>

               <div 
                 *ngIf="page === 1"
                 class="overflow-x-auto"
               >
                  <app-state></app-state>
               </div>
               <div 
                  *ngIf="page === 2"
                  class="overflow-x-auto"
               >
                  <app-local-government></app-local-government>
               </div>
            </div>
          </div>

</div>
