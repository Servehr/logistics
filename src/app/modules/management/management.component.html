<div 
    class="grid md:grid-cols-12 grid-cols-12 gap-5 md:p-3 mb-10 md:mb-5 -mt-2 md:-mt-5 justify-center items-center"
            >
                <div 
                    class="col-span-12 md:col-span-8"
                >
                    <app-search></app-search> 
                </div>
                <div 
                    class="col-span-12 md:col-span-4"
                >
                    <app-input-box [type]="'date'" [name]="'dated'" [id]="fieldId"></app-input-box>
                </div>
            </div>
            
            <div 
                class="grid md:grid-cols-12 grid-cols-1 gap-5 -mt-7 mb-10 justify-center items-center md:px-3"
            >

                <section 
                    class="col-span-12 justify-center antialiased text-gray-600 py-2"
                >
                    <div 
                        class="h-full"
                    >                        
                        <div 
                            class="w-full mx-auto bg-white shadow-lg rounded-sm border border-gray-200"
                        >                            
                            <header 
                                class="px-5 py-4 border-b border-gray-100"
                            >
                                <h1 class="font-bold text-red-600 text-lg font-bold">{{title}} </h1>
                            </header>

                            <app-tabs (CurrentPage)="setPage($event)" [TabPages]="TabPages"></app-tabs>

                            <div 
                             *ngIf="page === 0"
                             class="overflow-x-auto"
                            >
                              <app-locations></app-locations>
                            </div>

                            <div 
                             *ngIf="page === 1"
                             class="overflow-x-auto"
                            >
                              <app-categories></app-categories>
                            </div>

                            <div 
                             *ngIf="page === 2"
                             class="overflow-x-auto"
                            >
                              <app-departments></app-departments>
                            </div>

                            <div 
                             *ngIf="page === 3"
                             class="overflow-x-auto"
                            >
                              <app-roles></app-roles>
                            </div>

                            <div 
                             *ngIf="page === 4"
                             class="overflow-x-auto"
                            >
                              <app-authorization></app-authorization>
                            </div>
                            
                            <div 
                             *ngIf="page === 5"
                             class="overflow-x-auto"
                            >
                              <app-actions></app-actions>
                            </div>
                            
                        </div>

                    </div>
                </section>
            </div>
