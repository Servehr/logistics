<div 
    class='flex'
>
    <div 
        class="lg:w-1/5 lg:visible"
    > 
        <aside 
            class="fixed top-0 left-0 w-1/5 duration-500 h-full hidden lg:block md:block  bg-CompanyRed" 
            aria-label="Sidenav"
        >        
            <div 
                class="overflow-y-auto drop-shadow-xl scrollbar-thin scrollbar-thumb-blue-200 scrollbar-track-red-400 hover:scrollbar-thumb-blue-400 h-full relative dark:bg-gray-800 dark:border-gray-700"
            >
                <div 
                    class='static top-0 left-0 right-0'
                >
                    <app-sidebar></app-sidebar>
                </div>
            </div>
        </aside>
    </div>
        
    <div 
        class="lg:w-4/5 md:w-4/5 w-full flex lg:flex-row px-3"
    >
        <div 
            class="w-full"
        >

            <!-- <app-alert [status]="status" [message]="message" [colorStatus]="colorStatus"></app-alert> -->

            <!-- <app-switch (changeState)="changeStatus($event)" [switchState]="switchState" [switchingState]="switchingState"></app-switch> -->
            
            <content-header></content-header>
            
            <div 
                class="grid md:grid-cols-12 grid-cols-12 gap-5 md:p-3 mb-5 -mt-5 justify-center items-center"
            >
                <div 
                    class="col-span-12 md:col-span-8"
                >
                    <!-- <app-input-box [type]="fieldType" [name]="fieldName" [id]="fieldId" [placeholder]="fieldPlaceHolder"></app-input-box> -->
                     <app-search></app-search> 
                </div>
                <div 
                    class="col-span-12 md:col-span-4"
                >
                    <app-input-box [type]="'date'" [name]="'dated'" [id]="fieldId"></app-input-box>
                </div>
            </div>
            
            <div 
                class="grid md:grid-cols-12 grid-cols-1 gap-5 -mt-7 mb-10 justify-center items-center px-3"
            >

                <section 
                    class="col-span-12 justify-center antialiased text-gray-600 py-2"
                >
                    <div 
                        class="h-full"
                    >                        
                        <div 
                            class="w-full mx-auto bg-white shadow-lg rounded-sm border border-gray-200"
                        >                            
                            <header 
                                class="px-5 py-4 border-b border-gray-100"
                            >
                                <h1 class="font-bold text-red-600 text-lg font-bold">{{title}} </h1>
                            </header>

                            <app-tabs (CurrentPage)="setPage($event)" [TabPages]="TabPages"></app-tabs>
                            
                            <!-- <div 
                                class="p-3"
                            >
                                <div 
                                    *ngIf="page === 0"
                                    class="overflow-x-auto"
                                >
                                    <app-table [Header]="Header[0].order" [TableType]="'orders'" [RowAndColumn]="RowAndColumn[0]['orders']" [Action]="Action" [ActionName]="ActionName" [ViewAction]="ViewAction"></app-table>
                                </div>
                            </div> -->
                            
                            <div 
                             *ngIf="page === 4"
                             class="overflow-x-auto"
                            >
                              <app-actions></app-actions>
                            </div>

                            <app-pagination></app-pagination>
                        </div>

                    </div>
                </section>
            </div>

            <app-footer></app-footer>

        </div> 
    </div>
                     
</div>
