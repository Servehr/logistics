<app-dialog 
    *ngIf="ModalState === 'update-merchant'"
    [title]="title"
    [isOpenOrClose]="ModalState"
    (CloseModal)="CloseCurrentModal()"
    [wideTall]="'w-full md:w-5/12 -mt-30 md:-mt-20'"
>
    <div 
        class="content overflow-x-auto min-h-fit max-h-[700px] scrollbar-thin scrollbar-thumb-blue-200 scrollbar-track-red-400 hover:scrollbar-thumb-blue-400 px-5"
    >
      <form 
        [formGroup]="newMerchant"
        class="flex flex-col space-y-5"
      >
        <div 
            class="md:flex"
        >
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Company'"></app-label>
                <input-field
                    [id]="'company'"
                    #company
                    [name]="'company'"
                    [placeholder]="'Enter company'"
                    [type]="'text'"
                    [value]="''"
                    formControlName="company"
                    [customErrorMessages]="errorMessages"
                >
                </input-field>
            </div>
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Country'"></app-label>
                <select-option formControlName="country" [options]="countries" [title]="'- Select a Country -'"> </select-option>
            </div>
        </div>
        <div 
            class="md:flex"
        >
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'State'"></app-label>
                <select-option formControlName="states" [options]="stateOfOrigin" [title]="'- Select State -'"> </select-option>
            </div>
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Category'"></app-label>
                <select-option formControlName="category" [options]="categories" [title]="'- Select Category -'"> </select-option>
            </div>
        </div>
        <div 
            class="md:w-2/2 mx-3 mb-5 md:mb-5"
        >
            <app-label [for]="'Address'"></app-label>
            <text-area  
                placeholder="Leave a message"
                [rows]="rows"
                formControlName="note"
            >
            </text-area>
       </div>

        <div 
            class="footer px-5"
        >
            <div 
                class="grid grid-cols-12 gap-6 mt-5 mb-5" 
                select="footer"
            >
                <div 
                    class="col-span-6"
                >
                    <button 
                        (click)="CloseCurrentModal()" 
                        class="bg-red-800 hover:bg-red-600 hover:text-white text-gray-300 font-semibold py-2 px-4 border border-red-600 rounded shadow"
                    >
                        Cancel
                    </button>
                </div> 
                <div 
                    class="flex col-span-6 justify-end"
                >
                    <button 
                        class="bg-CompanyBlue hover:bg-purple-600 hover:text-white text-gray-300 font-semibold py-2 px-4 border border-purple-600 rounded shadow"
                    >
                        Update
                    </button>
                </div>                
            </div>
        </div>      
      </form>

    </div>
    
</app-dialog>
