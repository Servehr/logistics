<app-dialog 
    *ngIf="ModalState === 'view-merchant'"
    [title]="title"
    [isOpenOrClose]="ModalState"
    (CloseModal)="CloseCurrentModal()"
    [wideTall]="'w-full md:w-6/12 -mt-30 md:-mt-60'"
>
    <div 
        class="content px-5"
    >
        <div 
            class="md:flex"
        >
            <div 
                class="md:w-1/2 px-3 mb-3 md:mb-0"
            >
                <app-label [for]="'Company Name'"></app-label>
                <app-input-box [type]="'text'" [name]="'company'" [value]="'company'" [id]="'company'" [placeholder]="'Dangote'" [disabled]="true"></app-input-box>
            </div>
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Country'"></app-label>
                <app-input-box [type]="'text'" [name]="'company'" [value]="'company'" [id]="'company'" [placeholder]="'Dangote'" [disabled]="true"></app-input-box>
            </div>
        </div>
        <div 
            class="md:flex"
        >
            <div 
                class="md:w-1/2 px-3 md:mb-0 mb-3"
            >
                <app-label [for]="'States'"></app-label>
                <app-input-box [type]="'text'" [name]="'company'" [value]="'company'" [id]="'company'" [placeholder]="'Dangote'" [disabled]="true"></app-input-box>
            </div>
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Category'"></app-label>
                <app-input-box [type]="'text'" [name]="'company'" [value]="'company'" [id]="'company'" [placeholder]="'Dangote'" [disabled]="true"></app-input-box>
            </div>
        </div>

        <div 
            class="md:flex mb-3"
        >
            <div 
                class="md:w-full px-3 md:mb-0 mb-3"
            >
                <app-label [for]="'Location'"></app-label>
                <app-input-box [type]="'text'" [name]="'location'" [value]="'location'" [id]="'location'" [placeholder]="'Victoria Island'" [disabled]="true"></app-input-box>
            </div>
        </div>
    </div>

    <div 
        class="footer px-7 py-1 mb-6"
    >
        <div 
            class="grid grid-cols-12 gap-6 mt-5" 
            select="footer"
        >
            <div 
                class="col-span-6"
            >
                <button 
                    (click)="sendData()" 
                    class="bg-red-800 hover:bg-red-600 hover:text-white text-gray-300 font-semibold py-2 px-4 border border-red-600 rounded shadow"
                >
                    Cancel
                </button>
            </div> 
            <div 
                class="flex col-span-6 justify-end"
            >
                <button 
                    class="bg-CompanyBlue hover:bg-purple-600 hover:text-white text-gray-300 font-semibold py-2 px-4 border border-purple-600 rounded shadow"
                >
                    Submit
                </button>
            </div>                
        </div>
    </div>
</app-dialog>
