<div 
    *ngIf="toggleSideBar"
    class='d-flex pb-5 md:hidden fixed z-50 h-screen w-screen lg:hidden bg-black/50 top-0 left-0 duration-500'
    style="z-index: 999;"
> 
   <div 
     class="grid grid-cols-12"
   >
      <div 
        class="col-span-9 mb-10 bg-red-600 h-screen"
      >
        <div 
            class="col-span-9 flex justify-end pr-5 pt-5 py-4 bg-white"
        >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" 
                class="round-full w-7 h-7 right cursor-pointer hover:fill-red-900 hover:border-2"
                (click)="getIt()"
            >
                <path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 0 1 1.06 0L12 10.94l5.47-5.47a.75.75 0 1 1 1.06 1.06L13.06 12l5.47 5.47a.75.75 0 1 1-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 0 1-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
            </svg>
        </div>
        <div 
            class="-mt-10"
        >
           <app-sidebar [SideBar]="!toggleSideBar" (CloseSideBar)="CloseSideBar($event)"></app-sidebar>
        </div>

      </div>
      <div 
        class="col-span-3 bg-black opacity-25 blur-sm h-screen"
        (click)="getIt()"
      >
        
      </div>
   </div>
</div>

<div 
    class='flex'
> 
    <div 
        class="lg:w-1/5 lg:visible relative"
    > 
        <aside 
            class="fixed top-0 left-0 w-1/5 duration-500 h-full hidden lg:block md:block  bg-CompanyRed" 
            aria-label="Sidenav"
        >        
            <div 
                class="overflow-y-auto drop-shadow-xl scrollbar-thin scrollbar-thumb-blue-200 scrollbar-track-red-400 hover:scrollbar-thumb-blue-400 h-full relative dark:bg-gray-800 dark:border-gray-700"
            >
                <div 
                    class='static top-0 left-0 right-0'
                >
                    <app-sidebar></app-sidebar>
                </div>
            </div>
        </aside>
    </div>
        
    <div 
        class="lg:w-4/5 md:w-4/5 w-full d-flex lg:flex-row relative"
    >
        <div 
            class="w-full px-3"
        >
            <app-header (toggleSideBar)="OpenSideBar($event)" [toggleSideBarMenu]="toggleSideBar"></app-header>
                                    
            <router-outlet></router-outlet>

            <app-footer></app-footer>

        </div> 
    </div>
                     
</div>
