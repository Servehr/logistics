<div 
  class="grid md:grid-cols-12 grid-cols-1 gap-5 -mt-3 mb-10 justify-center items-center"
>
    <section 
       class="col-span-12 justify-center antialiased text-gray-600 py-2 md:px-2"
    >
       <div 
          class="h-full"
       >
         <!-- bg-white shadow-lg rounded-sm border border-gray-200 p-5 -->
         <div 
           class="w-full mx-auto"
         >  

            <p class="text-red-600 mb-4 font-semibold">Notifications</p>

            <ul 
               style="list-style-type: disc;"
               *ngFor="let notification of notifications; let i in index"
               class="w-full mx-auto bg-white shadow-lg rounded-sm border border-gray-200 px-8 py-4"
            >
                <li> {{ notification?.message }} </li>
                <span 
                   class="text-[14px] text-blue-700"
                > 
                   {{ notification?.date }} 
                </span>
            </ul>
                       

             <!-- <app-pagination></app-pagination> -->

         </div>
       </div>
    </section>
</div>
