<app-dialog 
    *ngIf="ModalState === 'view-report'"
    [title]="title"
    [isOpenOrClose]="ModalState"
    (CloseModal)="CloseCurrentModal()"
    [wideTall]="'w-full md:w-6/12 -mt-30'"
>
    <div 
        class="overflow-x-auto h-[700px] scrollbar-thin scrollbar-thumb-blue-200 px-5 py-2 scrollbar-track-red-400 hover:scrollbar-thumb-blue-400"
    >
        <div 
            class="content overflow-x-auto h-60 scrollbar-thin scrollbar-thumb-blue-200 scrollbar-track-red-400 hover:scrollbar-thumb-blue-400"
        >
            <div 
                class="md:flex"
            >
                <div 
                    class="w-full px-3 mb-3"
                >
                    <app-label [for]="'Product Name'"></app-label>
                    <app-input-box [type]="'text'" [name]="'productName'" [value]="''" [id]="'productName'" [placeholder]="'Enter Product Name'" [disabled]="true"></app-input-box>
                </div>
            </div>
            <div 
                class="md:flex"
            >
                <div 
                    class="md:w-1/2 px-3 mb-3"
                >
                    <app-label [for]="'Price'"></app-label>
                    <app-input-box [type]="'number'" [name]="'productPrice'" [value]="''" [id]="'productPrice'" [disabled]="true"></app-input-box>
                </div>
                <div 
                    class="md:w-1/2 px-3 mb-3"
                >
                    <app-label [for]="'Quantity'"></app-label>
                    <app-input-box [type]="'number'" [name]="'productQuantity'" [value]="''" [id]="'productQuantity'" [disabled]="true"></app-input-box>
                </div>
                <div 
                    class="md:w-1/2 px-3 mb-3"
                >
                    <app-label [for]="'Discount'"></app-label>
                    <app-input-box [type]="'number'" [name]="'productDiscount'" [value]="''" [id]="'productDiscount'" [disabled]="true"></app-input-box>
                </div>
            </div>
        </div>
        
        <div 
            class="md:flex bg-blue-100 mb-10" 
            style="margin-top: -40px;"
        >
            <h1 
                class="font-bold text-md p-5"
            >
                All Ordered Products
            </h1>
        </div>
        <div 
            class="content overflow-auto h-50 scrollbar-thin scrollbar-thumb-blue-200 scrollbar-track-red-400 hover:scrollbar-thumb-blue-400 w-full" 
            style="margin-top: -30px;"
        >
            <app-table [Header]="Header[0].product" [TableType]="'products'" [RowAndColumn]="RowAndColumn[0]['products']" [Action]="Action" [ViewAction]="ViewAction"></app-table>
        </div>
        <div 
            class="w-full px-3 mt-2"
        >
            <app-label [for]="'Total'"></app-label>
            <app-input-box [type]="'number'" [name]="'productTotal'" [value]="''" [id]="'productTotal'" [disabled]="true"></app-input-box>
        </div>
        <div 
            class="w-full px-2 mt-5"
        >
            <div 
                class="md:flex bg-blue-100 mb-3"
            >
                <h1 
                    class="font-bold text-md p-5"
                >
                    Customer Infomation
                </h1>
            </div>
            <div 
                class="md:flex"
            >
                <div 
                    class="md:w-1/2 px-2 mb-3"
                >
                    <app-label [for]="'Firstname'"></app-label>
                    <app-input-box [type]="'text'" [name]="'firstname'" [value]="firstName" [id]="'firstname'" [placeholder]="'Enter Firstname'" [disabled]="true"></app-input-box>
                </div>
                <div 
                    class="md:w-1/2 px-2 mb-3"
                >
                    <app-label [for]="'Surname'"></app-label>
                    <app-input-box [type]="'text'" [name]="'surname'" [value]="surName" [id]="'surname'" [placeholder]="'Enter Surname'" [disabled]="true"></app-input-box>
                </div>
            </div>
            <div 
                class="md:flex"
            >
                <div 
                    class="md:w-1/2 px-2 mb-3"
                >
                    <app-label [for]="'Phone Number'"></app-label>
                    <app-input-box [type]="'text'" [name]="'phone'" [value]="phoneNumber" [id]="'phone'" [placeholder]="'Enter Phone Number'" [disabled]="true"></app-input-box>
                </div>
                <div 
                    class="md:w-1/2 px-2 mb-3"
                >
                    <app-label [for]="'Alternate Phone Number'"></app-label>
                    <app-input-box [type]="'text'" [name]="'phone-2'" [value]="phoneNumber" [id]="'phone-2'" [placeholder]="'Enter Alternate Phone Number'" [disabled]="true"></app-input-box>
                </div>
            </div>
            <div 
                class="md:flex"
            >            
                <div 
                    class="w-full mx-3 mb-6 md:mb-5"
                >
                    <app-label [for]="'State'"></app-label>
                    <app-input-box [type]="'text'" [name]="'state'" [value]="''" [id]="'state'" [placeholder]="'e.g Lagos'" [disabled]="true"></app-input-box>
                </div>
            </div>
            <div 
                class="md:flex"
            >            
                <div 
                    class="w-full mx-3 mb-6 md:mb-5"
                >
                    <app-label [for]="'Address'"></app-label>
                    <app-input-box [type]="'text'" [name]="'address'" [value]="''" [id]="'address'" [placeholder]="'Olusoji Idowu, Obanikoro'" [disabled]="true"></app-input-box>
                </div>
            </div>
        </div>
        <div 
            class="w-full px-2 mt-5"
        >
            <div 
                class="md:flex bg-blue-100 mb-3"
            >
                <h1 
                    class="font-bold text-md p-5"
                >
                    Rider Infomation
                </h1>
            </div>
            <div 
                class="md:flex"
            >
                <div 
                    class="md:w-1/2 px-2 mb-3"
                >
                    <app-label [for]="'Firstname'"></app-label>
                    <app-input-box [type]="'text'" [name]="'firstname'" [value]="firstName" [id]="'firstname'" [placeholder]="'Enter Firstname'" [disabled]="true"></app-input-box>
                </div>
                <div 
                    class="md:w-1/2 px-2 mb-3"
                >
                    <app-label [for]="'Surname'"></app-label>
                    <app-input-box [type]="'text'" [name]="'surname'" [value]="surName" [id]="'surname'" [placeholder]="'Enter Surname'" [disabled]="true"></app-input-box>
                </div>
            </div>
            <div 
                class="md:flex"
            >
                <div 
                    class="md:w-1/2 px-2 mb-3"
                >
                    <app-label [for]="'Phone Number'"></app-label>
                    <app-input-box [type]="'text'" [name]="'phone'" [value]="phoneNumber" [id]="'phone'" [placeholder]="'Enter Phone Number'" [disabled]="true"></app-input-box>
                </div>
                <div 
                    class="md:w-1/2 px-2 mb-3"
                >
                    <app-label [for]="'Alternate Phone Number'"></app-label>
                    <app-input-box [type]="'text'" [name]="'phone-2'" [value]="phoneNumber" [id]="'phone-2'" [placeholder]="'Enter Alternate Phone Number'" [disabled]="true"></app-input-box>
                </div>
            </div>
            <div 
                class="md:flex"
            >            
                <div 
                    class="w-full mx-3 mb-6 md:mb-5"
                >
                    <app-label [for]="'State'"></app-label>
                    <app-input-box [type]="'text'" [name]="'state'" [value]="''" [id]="'state'" [placeholder]="'e.g Lagos'" [disabled]="true"></app-input-box>
                </div>
            </div>
            <div 
                class="md:flex"
            >            
                <div 
                    class="w-full mx-3 mb-6 md:mb-5"
                >
                    <app-label [for]="'Address'"></app-label>
                    <app-input-box [type]="'text'" [name]="'address'" [value]="''" [id]="'address'" [placeholder]="'Olusoji Idowu, Obanikoro'" [disabled]="true"></app-input-box>
                </div>
            </div>
        </div>
        <div 
            class="footer" 
            style="margin: 30px 0px 20px 0px;"
        >
            <div 
                class="grid grid-cols-12 gap-6 px-5" 
                select="footer"
            >
                <div 
                    class="col-span-6"
                >
                    <button 
                        (click)="CloseCurrentModal()" 
                        class="bg-red-800 hover:bg-red-600 hover:text-white text-gray-300 font-semibold py-2 px-4 border border-red-600 rounded shadow"
                    >
                        Close
                    </button>
                </div> 
                <div 
                    class="flex col-span-6 justify-end"
                >
                </div>                
            </div>
        </div>
    </div>
</app-dialog>
