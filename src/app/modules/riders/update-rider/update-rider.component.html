<app-dialog 
    *ngIf="ModalState === 'update-rider'"
    [title]="title"
    [isOpenOrClose]="ModalState"
    (CloseModal)="CloseCurrentModal()"
    [wideTall]="'w-full md:w-5/12 -mt-30 md:-mt-20'"
>
    <div 
        class="content overflow-x-auto min-h-[650px] max-h-[700px] scrollbar-thin scrollbar-thumb-blue-200 scrollbar-track-red-400 hover:scrollbar-thumb-blue-400 px-5"
    >
      <form 
        [formGroup]="updateRider"
        class="flex flex-col space-y-5"
      >
        <div 
            class="md:flex"
        >
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Firstname'"></app-label>
                <input-field
                    [id]="'firstname'"
                    #firstname
                    [name]="'firstname'"
                    [placeholder]="'Enter firstname'"
                    [type]="'text'"
                    [value]="value"
                    formControlName="firstname"
                    [customErrorMessages]="errorMessages"
                >
                </input-field>
            </div>
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Surname'"></app-label>
                <input-field
                    [id]="'surname'"
                    #surname
                    [name]="'surname'"
                    [placeholder]="'Enter surname'"
                    [type]="'text'"
                    [value]="value"
                    formControlName="surname"
                    [customErrorMessages]="errorMessages"
                >
                </input-field>
            </div>
        </div>
        <div 
            class="md:flex"
        >
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Date of Birth'"></app-label>
                <input-field
                    [id]="'dob'"
                    #dob
                    [name]="'dob'"
                    [placeholder]="''"
                    [type]="'date'"
                    [value]="value"
                    formControlName="dob"
                    [customErrorMessages]="errorMessages"
                >
                </input-field>
            </div>
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Phone Number'"></app-label>
                <input-field
                    [id]="'phone'"
                    #phone
                    [name]="'phone'"
                    [placeholder]="'Enter Phone Number'"
                    [type]="'text'"
                    [value]="''"
                    formControlName="phone"
                    [customErrorMessages]="errorMessages"
                >
                </input-field>
            </div>
        </div>
        <div 
            class="md:flex"
        >
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Email'"></app-label>
                <input-field
                    [id]="'email'"
                    #email
                    [name]="'email'"
                    [placeholder]="'Enter email'"
                    [type]="'text'"
                    [value]="''"
                    formControlName="email"
                    [customErrorMessages]="errorMessages"
                >
                </input-field>
            </div>
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Gender'"></app-label>
                <select-option formControlName="gender" [options]="Gender" [title]="'- Select Gender -'"> </select-option>
           </div>
        </div>
        <div 
            class="md:flex"
        >
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Marital Status'"></app-label>
                <select-option formControlName="maritalStatus" [options]="maritalStatus" [title]="'- Select Status -'"> </select-option>
            </div>
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'State'"></app-label>
                <select-option formControlName="states" [options]="Location" [title]="'- Select State -'"> </select-option>
            </div>
        </div>
        <div 
            class="md:w-2/2 mx-5 mb-5 md:mb-5"
        >
            <app-label [for]="'Location'"></app-label>

            <input-field
              [id]="'location'"
              #location
              [name]="'location'"
              [placeholder]="'Enter location'"
              [type]="'text'"
              [value]="value"
              formControlName="location"
              [customErrorMessages]="errorMessages"
            >
            </input-field>
       </div>

        <div 
            class="footer px-5 -mt-5 mb-3"
        >
            <div 
                class="grid grid-cols-12 gap-6 mt-5 mb-5" 
                select="footer"
            >
                <div 
                    class="col-span-6"
                >
                    <button 
                        (click)="CloseCurrentModal()" 
                        class="bg-red-800 hover:bg-red-600 hover:text-white text-gray-300 font-semibold py-2 px-4 border border-red-600 rounded shadow"
                    >
                        Cancel
                    </button>
                </div> 
                <div 
                    class="flex col-span-6 justify-end"
                >
                    <button 
                        class="bg-CompanyBlue hover:bg-purple-600 hover:text-white text-gray-300 font-semibold py-2 px-4 border border-purple-600 rounded shadow"
                    >
                        Submit
                    </button>
                </div>                
            </div>
        </div>      
      </form>

    </div>
    
</app-dialog>
