<app-dialog 
    *ngIf="ModalState === 'new-staff'"
    [title]="title"
    [wideTall]="'w-full md:w-6/12 -mt-[2px]'"
    [isOpenOrClose]="ModalState"
    (CloseModal)="CloseCurrentModal()"
>
    <!-- <dialog-header [HeaderTitle]="'Staff Information x" /> -->
    
    <div 
        class="content overflow-x-auto min-h-[650px] max-h-[700px] scrollbar-thin scrollbar-thumb-blue-200 scrollbar-track-red-400 hover:scrollbar-thumb-blue-400 px-10"
    >
      <form 
        [formGroup]="newStaff"
        class="flex flex-col space-y-5"
      >
        <div 
            class="-mx-3 md:flex"
        >
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Firstname'"></app-label>
                <input-field
                    [id]="'firstname'"
                    #firstname
                    [name]="'firstname'"
                    [placeholder]="'Enter firstname'"
                    [type]="'text'"
                    [value]="value"
                    formControlName="firstname"
                    [customErrorMessages]="errorMessages"
                >
                </input-field>
            </div>
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Surname'"></app-label>
                <input-field
                    [id]="'surname'"
                    #surname
                    [name]="'surname'"
                    [placeholder]="'Enter surname'"
                    [type]="'text'"
                    [value]="value"
                    formControlName="surname"
                    [customErrorMessages]="errorMessages"
                >
                </input-field>
            </div>
        </div>
        <div 
            class="-mx-3 md:flex"
        >
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Phone Number'"></app-label>
                <input-field
                    [id]="'phone'"
                    #phone
                    [name]="'phone'"
                    [placeholder]="'Enter Phone Number'"
                    [type]="'text'"
                    [value]="''"
                    formControlName="phone"
                    [customErrorMessages]="errorMessages"
                >
                </input-field>
            </div>
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Email'"></app-label>
                <input-field
                    [id]="'email'"
                    #email
                    [name]="'email'"
                    [placeholder]="'Enter email'"
                    [type]="'text'"
                    [value]="''"
                    formControlName="email"
                    [customErrorMessages]="errorMessages"
                >
                </input-field>
            </div>
        </div>
        <div 
            class="-mx-3 md:flex"
        >
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Date of Birth'"></app-label>
                <input-field
                    [id]="'dob'"
                    #dob
                    [name]="'dob'"
                    [placeholder]="''"
                    [type]="'date'"
                    [value]="value"
                    formControlName="dob"
                    [customErrorMessages]="errorMessages"
                >
                </input-field>
            </div>
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Gender'"></app-label>
                <select-option formControlName="gender" [options]="Gender" [title]="'- Select Gender -'"> </select-option>
            </div>
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Marital Status'"></app-label>
                <select-option formControlName="maritalStatus" [options]="maritalStatus" [title]="'- Select Status -'"> </select-option>
            </div>
        </div>
        <div 
            class="-mx-3 md:flex"
        >
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <label 
                    class="uppercase tracking-wide text-black text-xs font-bold mb-2" 
                    for="company"
                >
                    Country
                </label>
                <select-option formControlName="country" [options]="countries" [title]="'- Select a Country -'"> </select-option>
                <!-- <app-input-box [type]="'text'" [name]="'country'" [value]="User.country_id.name" [id]="'email'" [placeholder]="'Nigeria'" [disabled]="true"></app-input-box> -->
            </div>
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'State'"></app-label>                
                <select-option formControlName="states" [options]="stateOfOrigin" [title]="'- Select State -'"> </select-option>
                <!-- <app-input-box [type]="'text'" [name]="'state'" [value]="User.capital_id.name" [id]="'email'" [placeholder]="'Ogun'" [disabled]="true"></app-input-box> -->
            </div>
        </div>
        <div 
            class="md:w-2/2 mb-1 md:mb-2"
        >
            <app-label [for]="'Location'"></app-label>
            <text-area  
                placeholder="Leave a message"
                [rows]="rows"
                formControlName="note"
            >
            </text-area>
            <!-- <app-input-box [type]="'text'" [name]="'location'" [value]="User.address" [id]="'location'" [placeholder]="'Ojuelegba'" [disabled]="true"></app-input-box> -->
        </div>

        <div 
            class="footer"
        >
            <div 
                class="grid grid-cols-12 gap-6 mb-8 mt-3" 
                select="footer"
            >
                <div 
                    class="col-span-6"
                >
                <button 
                    (click)="CloseCurrentModal()" 
                    class="bg-red-800 hover:bg-red-600 hover:text-white text-gray-300 font-semibold py-2 px-4 border border-red-600 rounded shadow"
                >
                    Cancel
                </button>
                </div> 
                <div 
                class="flex col-span-6 justify-end"
                >
                <button 
                    (click)="CloseCurrentModal()" 
                    class="bg-CompanyBlue hover:bg-purple-600 hover:text-white text-gray-300 font-semibold py-2 px-4 border border-purple-600 rounded shadow"
                >
                    Submit
                </button>
                </div>                
            </div>
        </div>

      </form>
    </div> 
    
</app-dialog>
