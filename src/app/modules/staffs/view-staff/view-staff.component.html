<app-dialog 
    *ngIf="ModalState === 'view-staff'"
    [title]="title"
    [wideTall]="'w-full md:w-6/12 -mt-[40px]'"
    [isOpenOrClose]="ModalState"
    (CloseModal)="CloseCurrentModal()"
>
    <!-- <dialog-header [HeaderTitle]="'Staff Information x'" /> -->
    
    <div 
        class="content overflow-x-auto min-h-[550px] max-h-[650px] scrollbar-thin scrollbar-thumb-blue-200 scrollbar-track-red-400 hover:scrollbar-thumb-blue-400 px-10"
    >
        <div 
            class="d-flex"
        >
            <div 
                class="md:w-full px-3 mb-3"
            >
                <app-image-picture [src]="'../assets/man.jpg'" [firstname]="''" [surname]="''" [role]="''"></app-image-picture>
            </div>
        </div>
        <div 
            class="-mx-3 md:flex"
        >
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Firstname'"></app-label>
                <app-input-box [type]="'text'" [name]="'firstname'" [value]="User.firstname" [id]="'firstname'" [placeholder]="'Busayo'" [disabled]="true"></app-input-box>
            </div>
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Surname'"></app-label>
                <app-input-box [type]="'text'" [name]="'surname'" [value]="User.surname" [id]="'surname'" [placeholder]="'Oluwapelumi'" [disabled]="true"></app-input-box>
            </div>
        </div>
        <div 
            class="-mx-3 md:flex"
        >
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Phone Number'"></app-label>
                <app-input-box [type]="'text'" [name]="'phone'" [value]="User.phone_number" [id]="'phone'" [placeholder]="'09098372834'" [disabled]="true"></app-input-box>
            </div>
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Email'"></app-label>
                <app-input-box [type]="'email'" [name]="'email'" [value]="User.email" [id]="'email'" [placeholder]="'oluwabusayopelumi@ymail.com'" [disabled]="true"></app-input-box>
            </div>
        </div>
        <div 
            class="-mx-3 md:flex"
        >
            
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Date of Birth'"></app-label>
                <app-input-box [type]="'text'" [name]="'dob'" [value]="User.dob" [id]="'dob'" [placeholder]="'2023-10-21'" [disabled]="true"></app-input-box>
            </div>
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Gender'"></app-label>
                <app-input-box [type]="'text'" [name]="'gender'" [value]="User.gender" [id]="'gender'" [placeholder]="'Single'" [disabled]="true"></app-input-box>
            </div>
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'Marital Status'"></app-label>
                <app-input-box [type]="'text'" [name]="'marital-status'" [value]="User.marital_status" [id]="'marital-status'" [placeholder]="'Single'" [disabled]="true"></app-input-box>
            </div>
        </div>
        <div 
            class="-mx-3 md:flex"
        >
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <label 
                    class="uppercase tracking-wide text-black text-xs font-bold mb-2" 
                    for="company"
                >
                    Country
                </label>
                <app-input-box [type]="'text'" [name]="'country'" [value]="User.country_id.name" [id]="'email'" [placeholder]="'Nigeria'" [disabled]="true"></app-input-box>
            </div>
            <div 
                class="md:w-1/2 px-3 mb-3"
            >
                <app-label [for]="'State'"></app-label>
                <app-input-box [type]="'text'" [name]="'state'" [value]="User.capital_id.name" [id]="'email'" [placeholder]="'Ogun'" [disabled]="true"></app-input-box>
            </div>
        </div>
        <div 
            class="md:w-2/2 mb-6 md:mb-5"
        >
            <app-label [for]="'Location'"></app-label>
            <app-input-box [type]="'text'" [name]="'location'" [value]="User.address" [id]="'location'" [placeholder]="'Ojuelegba'" [disabled]="true"></app-input-box>
        </div>

        <div 
            class="footer"
        >
            <div 
                class="grid grid-cols-12 gap-6 mb-7 mt-10" 
                select="footer"
            >
                <div 
                    class="col-span-6"
                >
                    <button 
                        (click)="CloseCurrentModal()" 
                        class="bg-red-800 hover:bg-red-600 hover:text-white text-gray-300 font-semibold py-2 px-4 border border-red-600 rounded shadow"
                    >
                        Cancel
                    </button>
                </div>                 
            </div>
        </div>


    </div>
    
</app-dialog>
